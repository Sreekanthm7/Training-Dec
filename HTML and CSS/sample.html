<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="username">enter username</label>
        <input type="text" id="username" name="username">
        <br><br>

        <label for="email">enter email</label>
        <input type="email" id="email" name="email">
        <br><br>

        <label for="password">password</label>
        <input type="password" id="password" name="password">

    

    <p> Select your age </p><br>

    <input type="radio" name="age" value="0-25" id="option-1">
    <label for="option-1">0-25</label>
    <input type="radio" name="age" value="26-50" id="option-2">
    <label for="option-2">26-50</label>
    <input type="radio" name="age" value="50+" id="option-3">
    <label for="option-3">50+</label>
<br><br>
    <label for="question">Security question:</label>
    <select name="question" id="question">
        <option value="q1">which colour do you like</option>
        <option value="q2">which is you favorite food</option>
        <option value="q3">which is your favorite fruit</option>
    </select>
    <br><br>
    <label for="bio">Your bio:</label><br>
    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you......."></textarea>
    <br><br>
    <input type="submit" value="submit the form">

</form>
</body>
</html>
