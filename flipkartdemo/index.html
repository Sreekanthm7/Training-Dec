<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart-iphone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="Wrapper">
     <div class="header-container">
      <div class="header">
        <div class="header-flipkart-icon">
          <div class="flipkart-icon-img">
            <img src="assets/img/flipkart-plus_8d85f4.png" alt="">
          </div>
          <div class="flipkart-icon-down">
            <p>Explore</p>
            <span class="plus-text">Plus</span>
            <span class="plus-img"><img src="assets/img/plusimg.png" alt=""></span>
          </div>
        </div>

        <div class="header-search-bar">
          <form action="search" class="search-bar">
            <div class="search-container-header">
              <div class="search-header-space">
                <input type="text" class="search-text" placeholder="Search for products, brands and more">
              </div>
              <button class="search-btn">
                <img src="assets/img/searchicon1.svg" alt="">
              </button>
            </div>
          </form>
        </div>

        <div class="login-btn">
          <a href="#">Login</a>
        </div>

        <div class="become-seller">
          <a href="#">Become a Seller</a>
        </div>

        <div class="more">
          <div class="more-text">
            <a href="#">More</a>
          </div>
          <div class="more-arrow">
            <img src="assets/img/arrow1.svg" alt="">
          </div>
        </div>

        <div class="cart-container">
          <div class="cart">
            <img src="assets/img/carticon.svg" alt="">
            <span class="cart-text">Cart</span>
          </div>
        </div>

      </div>
     </div>
    </div>
  </body>
</html>
